<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, shrink-to-fit=no">
    <title>Quiz</title>
    <link rel="shortcut icon" href="img/quizLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>
    <div class="quiz" id="quiz">
        <div class="quiz-selection" id="select">
            <h1>Выберите викторину</h1>
            <div class="list" id="list">
                <div class="chem" id="chem"><img src="img/chemLogo.png" alt=""> <a href='#' class="chemBtn">Химия</a> </div>
                <div class="js" id="js"><img src="img/javascriptLogo.png" alt=""> <a href ='#' class="jsBtn">JavaScript</a> </div>
                <div class="math" id="math"><img src="img/mathLogo.png" alt=""><a href="#" class="mathBtn">Математика</a></div>
                </div>
        </div>
        <div class="quiz-questions" id="questions"></div>
        <div class="quiz-questionCount" id="count"></div>
        <div class="quiz-buttons">
            <button class="btnNext" id="btnNext">Далее</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
